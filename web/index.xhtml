<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    </h:head>

    <ui:composition template="./template.xhtml">
        <ui:define name="top">

        </ui:define>
        <ui:define  name= "body">

            <f:view>
                <h:form>
                    <br/>
                    <br/>
                    <div class="row">                          
                        <div class="col-sm-6" align="left">Wyszukaj pojazd</div>
                    </div>
                    <br/>
                    <div class ="row">
                        <div class="col-sm-3">

                            <label  for="podaj_model_label">Model</label>
                            <h:inputText class="input-sm" id="podaj_model" value="#{wyswietlSamochod.wyszukanySamochod.model}"></h:inputText>

                        </div>

                        <div class="col-sm-3">

                            <label  for="podaj_nr_rej_label">Numer rejestracyjny</label>
                            <h:inputText size="50" class="input-sm" id="podaj_nr_rej" value="#{wyswietlSamochod.wyszukanySamochod.nr_rej}"></h:inputText>

                        </div>
                        <div class="col-sm-3">

                            <label  for="numer_vin_label">VIN</label>
                            <h:inputText size="50" class="input-sm" id="podaj_vin" value="#{wyswietlSamochod.wyszukanySamochod.nr_vin}"></h:inputText>

                        </div>
                        <div class="col-sm-3">

                            <label  for="opony_status_label">Rodzaj Opon</label>
                            <h:inputText size="50" class="input-sm" id="podaj_status_opon" value="#{wyswietlSamochod.wyszukanySamochod.id_opony_satus}"></h:inputText>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3">

                            <label  for="podaj_nr_ubezpieczenia">Nr Ubezpieczenia</label>
                            <h:inputText size="50" class="input-sm" id="podaj_nr_ubezpieczenia" value="#{wyswietlSamochod.wyszukanySamochod.id_ubezpieczenia}"></h:inputText>

                        </div>

                        <div class="col-sm-3">

                            <label  for="podaj_nazwe_label">Nazwa</label>
                            <h:inputText size="50" class="input-sm" id="podaj_nazwe" value="#{wyswietlSamochod.wyszukanySamochod.nazwa}"></h:inputText>

                        </div>
                        <div class="col-sm-3">

                            <label  for="podaj_lokalizacja_label">Lokalizacja</label>
                            <h:inputText size="50" class="input-sm" id="podaj_lokalizacja" value="#{wyswietlSamochod.wyszukanySamochod.idlokalizacja}"></h:inputText>

                        </div>

                        <div class="col-sm-3">

                            <label  for="podaj_pracownik_label">Pracownik</label>
                            <h:inputText size="50" class="input-sm" id="podaj_pracownik" value="#{wyswietlSamochod.wyszukanySamochod.pracownik_uzywajacy}"></h:inputText>

                        </div>
                    </div>
                    <div class="row">

                        <div class="col-sm-3">

                            <label  for="model_label">Oznaczenie Producenta</label>
                            <h:inputText size="50" class="input-sm" id="podaj_oznaczenie_producenta" value="#{wyswietlSamochod.wyszukanySamochod.oznaczenie_producenta}"></h:inputText>

                        </div>
                        <div class="col-sm-3">

                            <label  for="marka_label">Marka</label>
                            <h:inputText size="50" class="input-sm" id="podaj_marke" value="#{wyswietlSamochod.wyszukanySamochod.marka}"></h:inputText>

                        </div>
                        <div class="col-sm-3">

                            <label  for="paliwo_label">Rodzaj Paliwa</label>
                            <h:inputText size="50" class="input-sm" id="podaj_paliwo" value="#{wyswietlSamochod.wyszukanySamochod.paliwo}"></h:inputText>

                        </div>
                        <div class="col-sm-3">

                            <label  for="marka_label">Lokalizacja Stala</label>
                            <h:inputText size="50" class="input-sm" id="podaj_lokalizacje_stala" value="#{wyswietlSamochod.wyszukanySamochod.id_lokalizacja_stala}"></h:inputText>

                        </div>
                    </div>
                    <div class="row">

                        <div class="col-sm-3">

                            <label  for="rodzaj_label">Rodzaj Samochodu</label>
                            <h:inputText size="50" class="input-sm" id="podaj_rodzaj_samochodu" value="#{wyswietlSamochod.wyszukanySamochod.id_rodzaj_pojazdu}"></h:inputText>

                        </div>
                        <div class="col-sm-3">

                            <label  for="karta_parkignowa_label">Numer Karty Parkingowej</label>
                            <h:inputText size="50" class="input-sm" id="podaj_numer_karty_parkingowej" value="#{wyswietlSamochod.wyszukanySamochod.id_karta_parkingowa}"></h:inputText>

                        </div>
                        <div class="col-sm-3">

                            <label  for="karta_paliwowa_label">Numer Karty Paliwowej</label>
                            <h:inputText size="50" class="input-sm" id="podaj_numer_karty_paliwowej" value="#{wyswietlSamochod.wyszukanySamochod.id_karta_paliwowa}"></h:inputText>

                        </div>
                        <div class="col-sm-3">

                            <label  for="przebieg_samochodu_label">Przebieg Samochodu</label>
                            <h:inputText size="50" class="input-sm" id="podaj_przebieg_pojazdu" value="#{wyswietlSamochod.wyszukanySamochod.przebieg_calkowity}"></h:inputText>

                        </div>

                    </div>
                    <div class="row">
                        <div class="col-sm-3">
                            <label  for="podaj_status_label">Dostępność</label>
                            <h:inputText size="50" class="input-sm" id="podaj_status" value="#{wyswietlSamochod.wyszukanySamochod.id_status}"></h:inputText>
                        </div>
                        <div class="col-sm-3">
                            <label  for="data_przyjecia_pojazdu_label">Data przyjęcia pojazdu</label>
                            <h:inputText size="50" class="input-sm" id="data_przyjecia_pojazdu" value="#{wyswietlSamochod.wyszukanySamochod.data_przyjecia}"></h:inputText>
                        </div>
                        <div class="col-sm-3">
                            <label  for="data_pierwszej_rejestracji_label">Data pierwszej rejestracji</label>
                            <h:inputText size="50" class="input-sm" id="data_pierwszej_rejestracji" value="#{wyswietlSamochod.wyszukanySamochod.data_pierwszej_rejestracji}"></h:inputText>
                        </div>
                        <div class="col-sm-3">
                            <label  for="numer_gps_label">Numer GPS</label>
                            <h:inputText size="50" class="input-sm" id="id_gps" value="#{wyswietlSamochod.wyszukanySamochod.id_gps}"></h:inputText>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3">
                            <label  for="kilometry_label">Kilometry</label>
                            <h:inputText size="50" class="input-sm" id="kilometry" value="#{wyswietlSamochod.wyszukanySamochod.kilometry}"></h:inputText>
                        </div>
                        <div class="col-sm-3">
                            <label  for="kolor_lakieru_label">Kolor lakieru</label>
                            <h:inputText size="50" class="input-sm" id="kolor_lakieru" value="#{wyswietlSamochod.wyszukanySamochod.kolor}"></h:inputText>
                        </div>
                        <div class="col-sm-3">
                            <label  for="wersja_label">Wersja pojazdu</label>
                            <h:inputText size="50" class="input-sm" id="wersja" value="#{wyswietlSamochod.wyszukanySamochod.wersja}"></h:inputText>
                        </div>
                        <div class="col-sm-3">
                            <label  for="id_typ_pojazdu">Typ pojazdu</label>
                            <h:inputText size="50" class="input-sm" id="id_typ_pojazdu" value="#{wyswietlSamochod.wyszukanySamochod.id_typ_samochodu}"></h:inputText>
                        </div>                                 
                    </div>

                    <div class="row">
                        <div class="col-sm-3">
                            <label  for="VAT">VAT</label>
                            <h:inputText size="50" class="input-sm" id="vat" value="#{wyswietlSamochod.wyszukanySamochod.vat}"></h:inputText>
                        </div>
                        <div class="col-sm-3">
                            <label  for="id_grupa_limit">Grupa Limit</label>
                            <h:inputText size="50" class="input-sm" id="id_grupa_limit" value="#{wyswietlSamochod.wyszukanySamochod.id_grupa_limit}"></h:inputText>
                        </div>
                        <div class="col-sm-3">
                            <label  for="nr_umowy_leasingu">Nr umowy leasingu</label>
                            <h:inputText size="50" class="input-sm" id="nr_umowy_leasingu" value="#{wyswietlSamochod.wyszukanySamochod.nr_umowy_leasingu}"></h:inputText>
                        </div>
                        <div class="col-sm-3">
                            <label  for="nr_umowy_serwisu">Nr umowy serwisu</label>
                            <h:inputText size="50" class="input-sm" id="nr_umowy_serwisu" value="#{wyswietlSamochod.wyszukanySamochod.nr_umowy_serwis}"></h:inputText>
                        </div>                                 
                    </div>

                    <div class="row">
                        <div class="col-sm-3">
                            <label  for="MPK">MPK</label>
                            <h:inputText size="50" class="input-sm" id="mpk" value="#{wyswietlSamochod.wyszukanySamochod.mpk}"></h:inputText>
                        </div>
                        <div class="col-sm-3">
                            <label  for="Prv_umowa">PRV Umowa</label>
                            <h:inputText size="50" class="input-sm" id="prv_umowa" value="#{wyswietlSamochod.wyszukanySamochod.prv_umowa}"></h:inputText>
                        </div>
                        <div class="col-sm-3">
                            <label  for="Umowa_z_dnia">Umowa z dnia</label>
                            <h:inputText size="50" class="input-sm" id="umowa_z_dnia" value="#{wyswietlSamochod.wyszukanySamochod.umowa_z_dnia}"></h:inputText>
                        </div>
                        <div class="col-sm-3">
                            <label  for="miejsce_parkingowe">Miejsce Parkingowe</label>
                            <h:inputText size="50" class="input-sm" id="miejsce_parkingowe" value="#{wyswietlSamochod.wyszukanySamochod.miejsce_parkingowe}"></h:inputText>
                        </div>                                 
                    </div>

                    <div class="row">
                        <div class="col-sm-3">
                            <label  for="Rozmiar_opon">Rozmiar Opon</label>
                            <h:inputText size="50" class="input-sm" id="rozmiar_opon" value="#{wyswietlSamochod.wyszukanySamochod.rozmiar_opon}"></h:inputText>
                        </div>
                        <div class="col-sm-3">
                            <label  for="Pojemnosc_silnika">Pojemnosc silnika</label>
                            <h:inputText size="50" class="input-sm" id="pojemnos_silnika" value="#{wyswietlSamochod.wyszukanySamochod.poj_silnika}"></h:inputText>
                        </div>
                        <div class="col-sm-3">
                            <label  for="Rok_produkcji">Rok produkcji</label>
                            <h:inputText size="50" class="input-sm" id="rok_produkcji" value="#{wyswietlSamochod.wyszukanySamochod.rok_produkcji}"></h:inputText>
                        </div>
                    </div>


                    <br/><br/> 
                    <Button type="button" class="btn btn-default btn-sm">
                        <h:commandButton id="submit" value="Szukaj" action="#{wyswietlSamochod.wyszukajSamochod()}" class ="btn-default">
                            <span class="glyphicon glyphicon-search"></span></h:commandButton>
                    </Button>
                </h:form>
                <hr></hr>
                <h:form>
                    <h:dataTable value="#{wyswietlSamochod.wyswietlWszystkieSamochody}" var="item" class="table table-hover table-striped">
                        <h:column>
                            <f:facet name="header">
                                L.p.
                            </f:facet>
                            <h:outputText value="#{item.id_samochod}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                Model
                            </f:facet>
                            <h:outputText value="#{item.model}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                Nr rejestracyjny
                            </f:facet>
                            <h:outputText value="#{item.nr_rej}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                Nazwa
                            </f:facet>
                            <h:outputText value="#{item.nazwa}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                Dostępność
                            </f:facet>
                            <h:outputText value="#{item.id_status}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                Lokalizacja
                            </f:facet>
                            <h:outputText value = "#{item.lokalizacja}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                Pracownik
                            </f:facet>
                            <h:outputText value="#{item.pracownik_uzywajacy}"/>
                        </h:column>
                        <h:column>
                            <Button type="button" class="btn btn-default btn-sm">
                                <h:commandButton value="Przegladaj" action="#{wyswietlSamochod.pokazSamochod()}" class="btn-primary" id="Przegladaj" >
                                    <span class="glyphicon glyphicon-search"></span></h:commandButton>
                            </Button>
                        </h:column>

                    </h:dataTable>
                </h:form>
            </f:view>


        </ui:define>
    </ui:composition>
</html>

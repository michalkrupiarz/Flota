<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Facelet Title</title>



    </h:head>

    <ui:composition template="./template.xhtml">
        <ui:define name="top">

        </ui:define>
        <ui:define  name= "body">


            <h:form>
                <br/>
                <br/>
               
                <br/>
                <div class ="row">
                    <div class="col-sm-3">
                        
                        <label  for="status">Nazwisko pracownika</label>
                        <h:inputText class="input-sm" id="nazwisko" value="#{pracownikWyswietl.pracownikDoWyszukania.nazwisko}"></h:inputText>
                        
                    </div>

                    <div class="col-sm-3">

                        <label  for="lokalizacja">Dzial</label>
                        <h:inputText size="50" class="input-sm" id="dzial" value="#{pracownikWyswietl.pracownikDoWyszukania.id_dzial}"></h:inputText>

                    </div>
                    <div class="col-sm-3">

                        <label  for="numer">Lokalizacja</label>
                        <h:inputText size="50" class="input-sm" id="lokalizacja" value="#{pracownikWyswietl.pracownikDoWyszukania.id_lokalizacja}"></h:inputText>

                    </div>
                   
                </div>
               
                <br/><br/> 
                <Button type="button" class="btn btn-default btn-sm">
                    <h:commandButton id="submit" value="Szukaj" action="#{pracownikWyswietl.wyszukajPracownik()}" class ="btn-default">
                        <span class="glyphicon glyphicon-search"></span></h:commandButton>
                </Button>
            </h:form>
            <hr></hr>
            <h:form>
                <h:dataTable value="#{pracownikWyswietl.wyswietlWyszukanePracownik}" var="item" class="table table-hover table-striped">
                    <p:column>
                        <f:facet name="header">
                            L.p. 
                        </f:facet>
                        <h:outputText value="#{item.id_pracownik}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            Imie i Nazwikos
                        </f:facet>
                        <h:outputText value="#{item.login}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            Lokalizacja
                        </f:facet>
                        <h:outputText value="#{item.id_lokalizacja}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            Stanowisko
                        </f:facet>
                        <h:outputText value="#{item.id_stanowisko}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            Uprawnienia
                        </f:facet>
                        <h:outputText value="#{item.id_uprawnienia}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            Akcja
                        </f:facet>

                        <h:commandButton  action="#{pracownikWyswietl.pokazPracownik()}" class="btn-primary" id="Przegladaj" value="Przegladaj"> 
                        </h:commandButton> &nbsp;
                        <h:commandButton value="Usun" action="#{pracownikWyswietl.usunPracownik()}" class="btn-primary" id="Usun" >
                        </h:commandButton>

                    </p:column>

                </h:dataTable>
            </h:form>
            <p:dialog header="Potwierdzenie usuniecia" widgetVar="potwierdzUsuwanie" minHeight="40"  width="500" modal="true"
                      style="background: #2b3e50">
                <h:form id="confirmDeleteDialog">

                    <br/>

                    <font color="#ebebeb"><h:outputText value="Czy na pewno chesz usunac ubezpieczenie?"></h:outputText>
                        <br/>

                        
                        #{pracownikWyswietl.usuwanePracownik.login}
                        <br/></font>
                    <h:commandButton  action = "#{pracownikWyswietl.potwierdzUsunieciePracownika()}" value="Usun"/>
                    <h:commandButton action="#{pracownikWyswietl.goToIndex()}" value ="Anuluj"/>



                </h:form>
            </p:dialog>


        </ui:define>
    </ui:composition>
</html>

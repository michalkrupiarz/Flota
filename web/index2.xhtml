<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    </h:head>
    <ui:composition template="./template.xhtml">
        <ui:define name="top">
            <h:form>
                <Button type="button" class="btn btn-default btn-sm">
                    <h:commandButton action="#{wyswietlSamochod.pokazWszystkieSamochody()}" value="Powrot" class="btn-default btn-sm">
                        <span class="glyphicon glyphicon-backward"></span></h:commandButton> 
                </Button>
            </h:form>
        </ui:define>   
        <ui:define name="body">
            <h:panelGrid columns="1" cellpadding="5">
                <p:commandButton value="Basic" type="button" onclick="PF('dlg1').show();" />

                <p:commandButton value="Modal" type="button" onclick="PF('dlg2').show();" />

                <p:commandButton value="Effects" type="button" onclick="PF('dlg3').show();" /> 
            </h:panelGrid>

            <p:dialog header="Basic Dialog" widgetVar="dlg1" minHeight="40" appendTo="@(body)">
                <h:outputText value="Resistance to PrimeFaces is futile!" />
            </p:dialog>

            <p:dialog header="Modal Dialog" widgetVar="dlg2" modal="true" height="100">
                <h:outputText value="This is a Modal Dialog." />
            </p:dialog>   

            <p:dialog header="Effects" widgetVar="dlg3" showEffect="explode" hideEffect="bounce" height="100">
                <h:outputText value="This dialog has nice effects." />
            </p:dialog>
        </ui:define>
    </ui:composition>
</html>
